    <!-- Make it so you can change the text, and or reset it -->
      <!-- <script>
        CatHands.start(document.body, {
          title: 'adwfgnhdzfgjkfdhgjkgfdhjkfgdhjk'
        });
      </script> -->

      <script>
        // Original title
        const originalTitle = 'Click to bap text around';
        let currentTitle = originalTitle;
    
        // Start CatHands with the original title
        CatHands.start(document.body, { title: currentTitle });
    
        // Function to change the title
        function changeTitle(newTitle) {
            currentTitle = newTitle;
            CatHands.start(document.body, { title: currentTitle });
        }

        // Function to reset the title
        function resetTitle() {
            currentTitle = originalTitle;
            CatHands.remove();
            CatHands.start(document.body, { title: currentTitle });
        }

        // Start CatHands after the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function () {
        CatHands.start(document.body, { title: currentTitle });

        // Event listener for key presses
        document.addEventListener('keydown', (event) => {
            if (event.key === 'r' || event.key === 'R') {
            resetTitle(); // Reset title on "R" key press
            } else if (event.key === 't' || event.key === 'T') {
            const newTitle = prompt("Enter new title:", currentTitle);
            if (newTitle) {
                changeTitle(newTitle); // Change title on "T" key press
            }
            }
        });
        });
      </script>
                
    <h1 class="txt">Reload if no blue lines are visible <br> Press 'T' to change Text<br></h1>
    
    <div class="particles-js-canvas-el" id="particles-js"></div>
</body>

       -moz-user-select: none;
        -ms-user-select: none;

.line {

.cathands {
    left: 0;
    pointer-events: none;
    position: absolute;
    top: 0;
}

.left-paw-wrapper,
.right-paw-wrapper {
    left: 50%;
    position: absolute;
    top: 700px;
    transition: transform .15s cubic-bezier(0.175, 0.885, 0.425, 4);
}
.left-paw-wrapper[data-boost='true'],
.right-paw-wrapper[data-boost='true']{
    transition: transform 2s cubic-bezier(0.075, 0.820, 0.165, 1.000);
}

.paw {
    bottom: 590px;
    height: 0;
    left: 50%;
    position: absolute;
    width: 0;
}
.paw:before {
    background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/59639/paws.png') no-repeat 0 0;
    content: "";
    display: block;
    height: 270px;
    left: -40px;
    position: absolute;
    top: -224px;
    width: 114px;
}

.left-paw,
.right-paw {
    bottom: 0;
    height: 0;
    left: 0;
    position: absolute;
    width: 0;
}
.left-paw:before,
.right-paw:before {
    background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/59639/paws.png') no-repeat 0 -272px;
    bottom: -71px;
    content: "";
    display: block;
    height: 728px;
    left: -82px;
    position: absolute;
    width: 200px;
}

/* left paw */
.left-paw-wrapper {
    left: -320px;
    transform: rotate(3deg);
}
.left-paw-wrapper[data-boost='true'] {
    transform: rotate(-15deg);
}
.left-paw {
    transform: rotate(13deg);
    -webkit-animation: leftArm 1.5s ease-in-out 0s infinite alternate;
            animation: leftArm 1.5s ease-in-out 0s infinite alternate;
}
.left-paw .paw {
    -webkit-animation: leftPaw 2.25s ease-in-out 0s infinite alternate;
            animation: leftPaw 2.25s ease-in-out 0s infinite alternate;
    transform: rotate(3deg);
}

/* right paw */
.right-paw-wrapper {
    left: 320px;
    transform: rotate(-3deg);
}
.right-paw-wrapper[data-boost='true'] {
    transform: rotate(15deg);
}
.right-paw {
    -webkit-animation: rightArm 2s ease-in-out 0s infinite alternate;
            animation: rightArm 2s ease-in-out 0s infinite alternate;
    transform: rotate(-13deg);
}
.right-paw:before {
    transform: scaleX(-1);
}
.right-paw .paw {
    transform: rotate(-3deg);
}
.right-paw .paw:before {
    transform: scaleX(-1);
}

@-webkit-keyframes leftArm {
    0% { transform: translate3d(0, 0, 0) rotate(12deg); }
    100% { transform: translate3d(0, 10px, 0) rotate(13deg); }
}

@keyframes leftArm {
    0% { transform: translate3d(0, 0, 0) rotate(12deg); }
    100% { transform: translate3d(0, 10px, 0) rotate(13deg); }
}

@-webkit-keyframes leftPaw {
    0% { transform: rotate(4deg); }
    100% { transform: rotate(8deg); }
}

@keyframes leftPaw {
    0% { transform: rotate(4deg); }
    100% { transform: rotate(8deg); }
}

@-webkit-keyframes rightArm {
    0% { transform: translate3d(0, 0, 0) rotate(-12deg); }
    100% { transform: translate3d(0, 12px, 0) rotate(-13deg); }
}

@keyframes rightArm {
    0% { transform: translate3d(0, 0, 0) rotate(-12deg); }
    100% { transform: translate3d(0, 12px, 0) rotate(-13deg); }
}

@-webkit-keyframes rightPaw {
    0% { transform: rotate(-4deg); }
    100% { transform: rotate(-9deg); }
}

@keyframes rightPaw {
    0% { transform: rotate(-4deg); }
    100% { transform: rotate(-9deg); }
}
